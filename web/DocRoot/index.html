<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" language="javascript" src="javascript/jquery-1.3.2.js"></script>
  <script type="text/javascript" language="javascript" src="javascript/magnus.js"></script>
</head>

<body style="margin-left:20px;">
  <div id="header">
    <table width=100%>
      <tr>
        <td><img src="flower.png" width="120"></td>
        <td><h1>Magnus Flora</h1></td>
      </tr>
      <tr class="lastrow"><td colspan=2>&nbsp;</td></tr>
    </table>
  </div>

  <div>

    <form id="req_form" onsubmit="return sendGenericMessage()">
      <table>
        <tr><td colspan=2><center><h2>Direct Control</h2></center></td></tr>
        <tr><td>Module:</td><td><input id="module" name="module" value="tecthulu" /></td></tr>
        <tr><td>Operation:</td><td><input id="operation" name="operation" value="status" /></td></tr>
        <tr><td>Request:</td><td><textarea rows=5 cols=50 id="request" name="request">{}</textarea></td></tr>
        <tr><td>Response:</td><td><textarea id="response" name="response" rows=5 cols=50></textarea></td></tr>
        <tr><td colspan=2>&nbsp;&nbsp;</td></tr>
        <tr><td colspan=2><center><input type="Submit" /></center></td></tr>
      </table> 
    </form>

  </div>

</body>

</html>
